<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/bootstrap-grid.css"> 
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <title>Loan Calculator</title>
    <style>
      #loading,#results{
        display:none;
      }
    </style>
  </head>
 
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="cardMain"class="card card-body text-center mt-3">
            <h1 id = "headingMain"class="heading display-5 pb-2">Loan Calculator</h1>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="loanAmount"type="number" class="form-control" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input id="interest" type="number" class="form-control" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input id="years" type="number" class="form-control" placeholder="Years to repay" aria-label="Years">
              </div>
            </div>
            <div class="form-group">
              <input id="calculate" type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
            <!--Loader Image-->
            <img id="loading"src="loader.gif" alt="Responsive image">
            <!---->
            <div id="results">
              
              <h5>Results</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input id="monthlyPayment"type="number" class="form-control" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input id="totalPayment" type="number" class="form-control" disabled>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input id="totalInterest" type="number" class="form-control" disabled>
              </div>
            </div>  
          </div>  
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    -->
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
